<div class="container">
  <div class="form-box">
    <form #frm="ngForm" (ngSubmit)="calcularResultado()">
      <h2>Calculadora</h2>

      <label for="numero1">Número 1</label>
      <input type="number" name="numero1" id="numero1" [(ngModel)]="numero1" />

      <label for="numero2">Número 2</label>
      <input type="number" name="numero2" id="numero2" [(ngModel)]="numero2" />

      <button type="submit">Somar</button>
    </form>

    <!-- Para utilizar o ngIf precisa importar o CommonModule no component -->
    <div class="result-display" *ngIf="resultado">
      <p>Seu resultado está abaixo</p>
    </div>

    <div class="result-display">
      @if(resultado){
      <p>
        Resultado: <span id="result">{{ resultado }}</span>
      </p>
      }
      <!-- Pode utilizar o @else também-->
      <div class="result-display" *ngIf="!resultado">
        <p>Seu resultado aparecerá aqui.</p>
      </div>
    </div>
  </div>
</div>
